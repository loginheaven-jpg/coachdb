name: Playwright Tests
on:
  # 수동 실행만 허용 (자동 실행 비활성화)
  workflow_dispatch:
    inputs:
      test_url:
        description: '테스트 대상 URL'
        required: false
        default: 'https://copms.up.railway.app'
        type: string
      test_file:
        description: '특정 테스트 파일 (비우면 전체 실행)'
        required: false
        default: ''
        type: string

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      env:
        TEST_URL: ${{ github.event.inputs.test_url }}
      run: npx playwright test ${{ github.event.inputs.test_file }}
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
