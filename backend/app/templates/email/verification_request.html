{% extends "base.html" %}

{% block content %}
<h2 style="color: #333;">증빙 보완 요청</h2>
<p style="color: #666; line-height: 1.6;">
    안녕하세요{% if user_name %}, <strong>{{ user_name }}</strong>님{% endif %}.
</p>
<p style="color: #666; line-height: 1.6;">
    {{ title }}
</p>
{% if message %}
<div style="background: #fff3cd; padding: 15px; border-radius: 5px; margin: 20px 0; border-left: 4px solid #ffc107;">
    <p style="color: #856404; margin: 0; white-space: pre-line;">{{ message }}</p>
</div>
{% endif %}
{% if item_name %}
<p style="color: #666; font-size: 14px;">
    <strong>항목:</strong> {{ item_name }}
</p>
{% endif %}
<div style="text-align: center; margin: 30px 0;">
    <a href="{{ action_url }}"
       style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
              padding: 15px 40px;
              text-decoration: none;
              border-radius: 5px;
              font-weight: bold;
              display: inline-block;">
        증빙 보완하기
    </a>
</div>
{% endblock %}
