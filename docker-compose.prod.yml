version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: coachdb-postgres-prod
    environment:
      POSTGRES_DB: coachdb
      POSTGRES_USER: coachdb
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup:/backup
    restart: always
    networks:
      - coachdb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coachdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c max_connections=100 -c shared_buffers=256MB

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: coachdb-backend-prod
    environment:
      DATABASE_URL: postgresql+asyncpg://coachdb:${DB_PASSWORD}@postgres:5432/coachdb
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      CORS_ORIGINS: ${CORS_ORIGINS}
      ENVIRONMENT: production
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - coachdb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: coachdb-frontend-prod
    restart: always
    networks:
      - coachdb-network

  nginx:
    image: nginx:alpine
    container_name: coachdb-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Use production config with SSL
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - coachdb-network

volumes:
  postgres_data:
    driver: local

networks:
  coachdb-network:
    driver: bridge
